<section class="kia-tm-welcome-section kia-menu-container">
	<div class="col-lg-12 tm-section-header-container margin-bottom-30">
	    <h2 class="tm-section-header gold-text tm-handwriting-font"><img src="img/logo.png" alt="Logo" class="tm-site-logo">Reviews</h2>
	    <div class="tm-hr-container"><hr class="tm-hr"></div>
	</div>
  <div class="col-md-6 kia-reviews-form">
	  <form class="tm-contact-form" ng-submit="addReview(review.text)">
	      <div class="form-group">
	        <textarea id="contact_message" class="form-control" rows="6" placeholder="Your review" ng-model="review.text" required></textarea>
	      </div>
	      <div class="form-group">
	        <button class="kia-button-review" type="submit" name="submit">Add</button> 
	      </div>               
	  </form>
 </div>
</section>

<div class="col-md-6 kia-reviews-form">
	<p ng-repeat="review in reviews | orderBy:id:true">
		{{ review.text }}
	</p>
</div>
